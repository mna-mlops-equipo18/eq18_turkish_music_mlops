name: CI - Pruebas 

on:
  pull_request:
    branches: [ "development", "main" ]

jobs:
  test-suite:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Configurar Swap
        run: |
          sudo swapoff -a
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          echo "✓ Swap configurado"

      - name: Instalar Dependencias
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install torch pandas numpy scikit-learn
          pip install "dvc[azure]" mlflow xgboost
          pip install pytest httpx fastapi uvicorn
          pip install -r requirements.txt
          
          # Verificar que dvc-azure está instalado
          python -c "import dvc_azure; print('✓ dvc-azure instalado correctamente')"
      
      - name: Configurar DVC 
        env:
          AZURE_KEY: ${{ secrets.AZURE_PROJECT_KEY }}
        run: |
          if [ -z "$AZURE_KEY" ]; then
            echo "❌ ERROR: AZURE_PROJECT_KEY no configurado"
            exit 1
          fi
          dvc remote modify azure-storage account_key "$AZURE_KEY" --local
          echo "✓ DVC configurado"

      - name: Descargar Artefactos para Pruebas
        run: |
          dvc pull -v train_logistic train_randomforest
          echo "✓ Artefactos descargados"
        
      - name: Ejecutar Pruebas
        run: pytest -q tests/
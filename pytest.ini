[pytest]
# Configuración de pytest para Turkish Music Emotion MLOps

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Markers personalizados
markers =
    unit: Pruebas unitarias
    integration: Pruebas de integración
    slow: Pruebas que tardan más de 1 segundo
    
# Configuración de cobertura (si se usa pytest-cov)
# addopts = --cov=eq18_turkish_music_mlops --cov-report=html --cov-report=term
